    <form class="col-md-6 offset-md-3">
        <h1 class="title-login">Cadastre-se</h1>
        <div class="form- group row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Nome</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Nome">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        </div>
        <div class="form- group row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="email@example.com">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Nome do Usuário</label>
              <input type="text" class="form-control" id="inputPassword4" placeholder="Informe um nome de Usuário">
            </div>
          </div>
        <div class="form-group">
          <label for="inputAddress">Endereço 1</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Avenida...">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Endereço 2 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Estado</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">CEP</label>
            <input type="text" class="form-control" id="inputZip" placeholder="00.000-000">
          </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
